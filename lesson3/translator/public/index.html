<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom Style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <title>Онлайн-переводчик</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <h1>Онлайн-переводчик</h1>
                    <div class="border1"></div>
                    <div class="row">
                        <div class="helpText col-12">
                            <p id="third">EN - RU</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <input id="textTranslate" type="text" placeholder="введите текст на английском языке.."
                                v-model="text">
                            <button id="enter" @click="translate()"><i class="fas fa-pencil-alt"></i></button>
                        </div>
                    </div>

                    <div class="row">
                        <div class="listItems col-12">
                            <textarea name="answer" id="answerTranslate" rows="5"
                                placeholder="перевод на русский язык..">{{ translated }}</textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" defer src="js/main.js"></script>
</body>

</html>
